<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Álbum de Imagens</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow-y: auto;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    /* Moldura com proporção 3:4 */
    .frame {
      position: relative;
      width: 90%;
      max-width: 600px;
      aspect-ratio: 3 / 4; /* Proporção fixa */
      border: 5px solid white; /* Moldura visível */
      border-radius: 12px;
      box-sizing: border-box;
      overflow: hidden;
      background: #000;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* mantém a proporção da imagem */
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="frame"><img src="https://i.imgur.com/KQ0v6mO.jpeg" alt="Imagem 1"></div>
    <div class="frame"><img src="https://i.imgur.com/KQ0v6mO.jpeg" alt="Imagem 2"></div>
    <div class="frame"><img src="https://i.imgur.com/KQ0v6mO.jpeg" alt="Imagem 3"></div>
    <div class="frame"><img src="https://i.imgur.com/KQ0v6mO.jpeg" alt="Imagem 4"></div>
    <div class="frame"><img src="https://i.imgur.com/KQ0v6mO.jpeg" alt="Imagem 5"></div>
  </div>
</body>
</html>
