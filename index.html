<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Álbum de Imagens</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow-y: auto;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    /* Moldura 3:4 */
    .frame {
      position: relative;
      width: 90%;
      max-width: 600px;
      aspect-ratio: 3 / 4; /* Mantém a proporção 3:4 */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      background: #111; /* Caso a imagem não preencha totalmente */
    }

    .frame img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Preenche a moldura mantendo proporção */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="frame"><img src="https://i.imgur.com/KQ0v6mO.jpeg" alt="Imagem 1"></div>
    <div class="frame"><img src="https://i.imgur.com/nEFDEm1.jpeg" alt="Imagem 2"></div>
    <div class="frame"><img src="https://i.imgur.com/4UuerhX.jpeg" alt="Imagem 3"></div>
    <div class="frame"><img src="https://i.imgur.com/5l0dhzb.jpeg" alt="Imagem 4"></div>
    <div class="frame"><img src="https://i.imgur.com/RlJuL10.jpeg" alt="Imagem 5"></div>
  </div>
</body>
</html>
