  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow-y: auto;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .foto {
      position: relative;
      width: 90%;
      max-width: 600px;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
